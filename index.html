<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboKitty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('realistic_background.png') no-repeat center center fixed;
            background-size: cover;
            color: #00FF00;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .header, .features, .contact {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .header img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #00FF00;
            }
            50% {
                box-shadow: 0 0 20px #00FF00;
            }
            100% {
                box-shadow: 0 0 10px #00FF00;
            }
        }
        .features, .contact {
            color: #00FF00;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        .small-kitty {
            position: absolute;
            width: 100px;
            animation: move 5s infinite;
        }
        .usd-symbol {
            position: absolute;
            width: 100px;
            bottom: 10px;
            right: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes move {
            0% { left: 0; }
            50% { left: 50%; }
            100% { left: 100%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to RoboKitty</h1>
            <img src="robokitty_logo.jpg" alt="RoboKitty">
        </div>
        <div class="features">
            <h2>Features</h2>
            <ul>
                <li>AI-Driven Technology</li>
                <li>Community-Focused</li>
                <li>Secure and Transparent</li>
                <li>Fun and Engaging</li>
            </ul>
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <p>For more information, feel free to reach out to us at <a href="mailto:robokitty@tutamail.com" style="color: #00FF00;">robokitty@tutamail.com</a>.</p>
            <div class="social-icons">
                <img src="instagram.png" alt="Instagram">
                <img src="telegram.png" alt="Telegram">
                <img src="discord.png" alt="Discord">
                <img src="x.png" alt="X">
            </div>
        </div>
    </div>
    <img src="small_robokitty.png" class="small-kitty" alt="Small RoboKitty">
    <img src="usd_symbol.png" class="usd-symbol" alt="USD Symbol">
</body>
</html>
